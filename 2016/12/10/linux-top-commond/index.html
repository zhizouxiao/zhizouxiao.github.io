        <h5 id="top-命令"><a href="#top-命令" class="headerlink" title="top 命令"></a>top 命令</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">top -c</div><div class="line">top - 17:48:50 up 151 days,  3:31,  1 user,  load average: 0.07, 0.12, 0.09</div><div class="line">Tasks: 132 total,   1 running, 131 sleeping,   0 stopped,   0 zombie</div><div class="line">Cpu(s):  1.0%us,  0.5%sy,  0.2%ni, 98.3%id,  0.0%wa,  0.0%hi,  0.0%si,  0.0%st</div><div class="line">Mem:   4194304k total,  4179548k used,    14756k free,        0k buffers</div><div class="line">Swap:  2097152k total,   782360k used,  1314792k free,  1977088k cached</div><div class="line"></div><div class="line">PID USER      PR  NI  VIRT  RES  SHR S %CPU %MEM    TIME+  COMMAND</div><div class="line">1033 mysql     20   0 1158m 7988 1620 S  0.3  0.2  30:16.67 /usr/libexec/mysqld --basedi</div><div class="line">7134 tyhall    20   0 1605m 167m  15m S  0.3  4.1   0:29.42 pypy run.py UT001 192.168.10</div><div class="line">7136 tyhall    20   0  347m 166m  17m S  0.3  4.1   0:24.37 pypy run.py GT21-001-998-1 1</div><div class="line"></div><div class="line">17:48:50 ： 系统当前时间</div><div class="line">151 days, 3:31 ： 系统开机到现在经过了多少时间</div><div class="line">1 users ： 当前2用户在线</div><div class="line">load average: 0.07, 0.12, 0.09： 系统1分钟、5分钟、15分钟的CPU负载信息</div><div class="line"></div><div class="line">Tasks：任务;</div><div class="line">132 total：当前有132个进程。</div><div class="line">1 running：1个进程正在运行</div><div class="line">131 sleeping：131个进程睡眠</div><div class="line">0 stopped：停止的进程数</div><div class="line">0 zombie：僵死的进程数</div><div class="line"></div><div class="line">Cpu(s)：表示这一行显示CPU总体信息</div><div class="line">1.0%us：用户态进程占用CPU时间百分比，不包含renice值为负的任务占用的CPU的时间。</div><div class="line">0.5%sy：内核占用CPU时间百分比</div><div class="line">0.2%ni：改变过优先级的进程占用CPU的百分比</div><div class="line">98.3%id：空闲CPU时间百分比</div><div class="line">0.0%wa：等待I/O的CPU时间百分比</div><div class="line">0.0%hi：CPU硬中断时间百分比</div><div class="line">0.0%si：CPU软中断时间百分比</div><div class="line">注：这里显示数据是所有cpu的平均值，如果想看每一个cpu的处理情况，按1即可；折叠，再次按1；(centos)</div><div class="line"></div><div class="line">Mem：内存</div><div class="line">4194304k total：物理内存总量</div><div class="line">4179548k used：使用的物理内存量</div><div class="line">14756k free：空闲的物理内存量</div><div class="line">0k buffers：用作内核缓存的物理内存量</div><div class="line"></div><div class="line">Swap：交换空间</div><div class="line">2097152k total：交换区总量</div><div class="line">782360k used：使用的交换区量</div><div class="line">1314792k free：空闲的交换区量</div><div class="line">1977088k cached：缓冲交换区总量</div><div class="line"></div><div class="line">PID：进程的ID</div><div class="line">USER：进程所有者</div><div class="line">PR：进程的优先级别，越小越优先被执行</div><div class="line">NI：值Nice Value 如果为负值，则有较高优先级；如果为正值则为较低优先级；如果为0，则无优先级调整</div><div class="line">VIRT：进程占用的虚拟内存</div><div class="line">RES：进程占用的物理内存</div><div class="line">SHR：进程使用的共享内存</div><div class="line">S：进程的状态。S表示休眠，R表示正在运行，Z表示僵死状态，N表示该进程优先值为负数</div><div class="line">%CPU：进程占用CPU的使用率</div><div class="line">%MEM：进程使用的物理内存和总内存的百分比</div><div class="line">TIME+：该进程启动后占用的总的CPU时间，即占用CPU使用时间的累加值。</div><div class="line">COMMAND：进程启动命令名称</div><div class="line"></div><div class="line">q：退出top命令</div><div class="line">&lt;Space&gt;：立即刷新</div><div class="line">s：设置刷新时间间隔</div><div class="line">c：显示命令完全模式</div><div class="line">t: 显示或隐藏进程和CPU状态信息</div><div class="line">m：显示或隐藏内存状态信息</div><div class="line">l：显示或隐藏uptime信息</div><div class="line">f：增加或减少进程显示标志</div><div class="line">S：累计模式，会把已完成或退出的子进程占用的CPU时间累计到父进程的MITE+</div><div class="line">P：按%CPU使用率排行</div><div class="line">T：按MITE+排行</div><div class="line">M：按%MEM排行</div><div class="line">u：指定显示用户进程</div><div class="line">r：修改进程renice值</div><div class="line">k: <span class="built_in">kill</span>进程</div><div class="line">i：只显示正在运行的进程</div><div class="line">W：保存对top的设置到文件^/.toprc，下次启动将自动调用toprc文件的设置。</div><div class="line">h：帮助命令。</div><div class="line">q：退出</div><div class="line"></div><div class="line">如果只需要查看内存：可用free命令。只查看uptime信息（第一行），可用uptime命令；</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
